<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Discover the best food and drinks</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="header" class="container-fluid">
<div class="row">
<div id="logo_div">
<img class="img-responsive center-block" src="img/logo.png"/>
</div>
<div id="search">
<form id="search_form" style="margin:auto;max-width:600px; padding:0px 35px;" class="example" action="">
    <input id="search-input" type="text" placeholder="Search for restaurant, cusines, dishes.." name="search">
    <button onclick="searchData(event);" type="submit"><i class="fa fa-search"></i></button>
</form>
</div>
</div>
</div>

<div  class="container">
    <div id="search_listing" class="row">
    </div>
</div>
<div  class="container-fluid">
<div style="display: none;" id="body-banner" class="row">
    <img style="width:1920px" src="img/body_banner.jpg" class="img-responsive center-block">
</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 id="modal-title" class="modal-title"></h3>
        </div>
        <div class="modal-body">
          <div ><img id="featured_img" src="" class="img-responsive" /></div>
         
              <div class="row">
                  <div style="border-right: 1px dotted #ccc"  class="col-md-6">
                      <h4><i class="fa fa-map-marker"></i> Address</h4>
                      <div id="modal-address"></div>
                      <h4><i class="fa fa-phone"></i> Phone</h4>
                      <div id="modal-phone"></div>
                  </div>
                  <div class="col-md-6"><h4><i class="fa fa-calendar"></i> Timing</h4>
                    <div id="modal-timings"></div></div>
                  
              </div>
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
 
<script src="js/app.js"></script>
</body>
</html>
